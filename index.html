	<script type="text/javascript" charset="utf-8">

		// Launch when DOM is ready.
		function whenDocumentIsReady(fn) {
			if (document.readyState != 'loading'){
				fn();
			} else {
				document.addEventListener('DOMContentLoaded', fn);
			}
		}

		whenDocumentIsReady(function() {
			// This is the folder on the server which should be considered 
			// the root directory for this file navigator.
			var rootDirGlobal = 'Media';
			console.log('Configuring KSDFileNav');
			KSDFileNav.setRootNavTitleAndList(rootDirGlobal, 'navbar', 'dirName', 'dirList', 'mediaSheet', 'fileList')
			console.log('Launching KSDFileNav...');
			KSDFileNav.initialLaunch();
		});

	</script>
